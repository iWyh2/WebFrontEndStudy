<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div>span,
        p {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <span>this is the div's span</span>
    </div>
    <span>this is the span</span>
    <p>this is the p</p>
</body>
</html>
