<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        视口标签
        作用：显示 HTML 网页的区域，用来约束 HTML 的尺寸
            让网页宽度与逻辑分辨率的宽度一致
        无需自己编写，骨架自带

        width=device-width 宽度等于设备宽度
        initial-scale=1.0 不缩放
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视口</title>
</head>

</body>
</html>
