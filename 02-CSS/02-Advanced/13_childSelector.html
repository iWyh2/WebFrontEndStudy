<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        div > span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <span>this is the div's span</span>
        <p>
            <span>
                this is the div's p's span
            </span>
        </p>
    </div>
</body>
</html>
