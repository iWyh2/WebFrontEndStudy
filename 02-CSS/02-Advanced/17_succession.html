<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS继承性</title>
    <style>
        /* 
            子级有自己的样式就自己的生效，不继承
        */
        body {
            font-size: 30px;
            color: pink;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>this is the div</div>
    <span>this is the span</span>
    <p>this is the p</p>
    <a href="#">this is the a</a>
    <h1>this is the h1</h1>
</body>
</html>
