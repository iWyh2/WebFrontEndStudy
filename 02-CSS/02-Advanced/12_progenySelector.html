<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 
            后代选择器
            选中一个元素的所有该子级元素
        */
        div span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>this is the span</span>
    <div>
        <span>this is the div's span</span>
        <p>
            <span>
                this the div-p's span
            </span>
        </p>
    </div>
</body>
</html>
