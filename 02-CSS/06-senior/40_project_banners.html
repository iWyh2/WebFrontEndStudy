<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="D:\iWyh2\tmp\iconfont-secondTry\iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .banner {
            position: relative;
            margin: 100px auto;
            width: 564px;
            height: 315px;
            /* background-color: pink; */
            /* 隐藏超出父级的元素 */
            overflow: hidden;
        }

        .banner li img {
            width: 564px;
            border-radius: 12px;
            /* 去除图片上下排列时底部的空白区域 使不要基线对齐 */
            vertical-align: middle;
        }

        .banner ul {
            display: flex;
        }

        /* 箭头 */
        /* 一样的属性 */
        .banner .prev,
        .banner .next {
            /* 默认隐藏 为了待会鼠标悬浮时显示 */
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);

            text-decoration: none;
            color: #fff;
            line-height: 30px;
        }

        /* 鼠标滑到banner区域，箭头要显示 display:block */
        .banner:hover .prev,
        .banner:hover .next {
            display: block;
        }

        /* 各自特殊属性 */
        .banner .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .banner .next {
            right: 0;
            border-radius: 15px 0 0 15px;
            /* 水平居中 */
            text-align: center;
        }

        /* 圆点 */
        .banner ol {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            border-radius: 10px;
        }

        .banner ol li {
            margin: 3px;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 橙色的li */
        .banner ol .active {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="banner">
        <!-- 图: ul > li -->
        <ul>
            <li><a href="#"><img src="../../img/banner1.jpg" alt=""></a></li>
            <li><a href="#"><img src="../../img/banner2.jpg" alt=""></a></li>
            <li><a href="#"><img src="../../img/banner3.jpg" alt=""></a></li>
        </ul>
        <!-- 箭头 -->
        <!-- 上一张 prev -->
        <a href="#" class="prev">
            <i class="iconfont icon-zuoce"></i>
        </a>
        <!-- 下一张 next -->
        <a href="#" class="next">
            <i class="iconfont icon-youce"></i>
        </a>
        <!-- 圆点 -->
        <ol>
            <li></li>
            <li class="active"></li>
            <li></li>
        </ol>
    </div>
</body>

</html>
