<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        /* 
            定位作用：灵活的改变盒子在网页中的位置
            属性名：position
            属性值：
                * left
                * right
                * top
                * bottom
        */
        .big {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .small {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="small"></div>
    </div>
</body>
</html>
