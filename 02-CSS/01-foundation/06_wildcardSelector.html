<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 
            给所有HTML标签设置样式
            一般用来开发初期清楚默认样式
        */
        * {
            margin: 0;
            padding: 0;
            color:pink;
        }
    </style>
</head>
<body>
    <ul>
        <li><div>this is the div</div></li>
        <li><span>this is the span</span></li>
    </ul>
</body>
</html>
