<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* 
            id选择器一般配合JS使用 很少用来设置CSS样式
            id选择器只有一个 且只能使用一次
        */

        #p-id {
            color: pink;
        }
    </style>
</head>
<body>
    <div>this is the div</div>
    <span id="p-id">this is the span</span>
    <p>this is the p</p>
</body>
</html>
