<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 
            在HTML标签中定义class属性
            css中以.选择class
            可以差异化设置样式
            一个标签可以设置多个class
            一个class可以给多个标签使用
        */
        .pink {
            color: pink;
        }
        .size30px {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="pink">this is the div</div>
    <span class="size30px">this is the span</span>
    <p class="pink size30px">this is the p</p>
</body>
</html>
