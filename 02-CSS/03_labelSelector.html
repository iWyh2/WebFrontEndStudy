<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 
            优点：能为同类型标签设置统一样式
            缺点：无法差异化设置样式
        */
        p {
            color: pink;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>this is the p</p>
    <p>this is the p</p>
    <p>this is the p</p>
</body>
</html>
