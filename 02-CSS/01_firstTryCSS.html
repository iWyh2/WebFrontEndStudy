<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css是给浏览器看的，所以放在head里 -->
    <!-- 放在style标签内 -->
    <!-- style标签里的type="text/css"可以省略 -->
    <style type="text/css">
        /* 选择器 {css属性名: 属性值 ...} */
        p {
            /* 文字颜色 */
            color:pink;
            /* 文字大小 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>第一次体验CSS</p>
</body>
</html>
