    <!-- 
        JS变量
        1.声明
            * let 变量名
        2.赋值(声明的同时)
            * let 变量 = xxx
        3.声明多个
            * let var1 = xxx, var2 = xxx, ...
            * 一般不这样
        
        js变量只能以字母，下划线，$开头
        let关键字的出现时为了解决var存在的一些问题：
            var可以先使用再声明
            var声明过的变量可以重复声明
            var可以变量提升，全局变量，没有块级作用域等
            所以var已被淘汰，不再使用var
     -->
