<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS常量</title>
</head>
<body>
    <!-- 
        Js常量
        概念：使用 const 声明的变量称为“常量”。
        使用场景：当某个变量永远不会改变的时候，就可以使用 const 来声明，而不是let。
        命名规范：和变量一致
     -->
    
    <script>
        const PI = 3.14
        console.log(PI);
    </script>
</body>
</html>
