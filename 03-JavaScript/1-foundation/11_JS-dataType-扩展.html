<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS数据类型-扩展</title>
</head>
<body>
    <!-- 
        1.基本数据类型（值类型，简单数据类型）
            变量存储的是值
            string，number，boolean，undefined，null
            
        2.引用数据类型
            变量存储的是地址
            通过new创建的对象（系统对象，自定义对象）

        3.栈：由操作系统自动分配释放存放函数的参数值，局部变量的值等
            简单数据类型（值类型）存放到栈
            
        4.堆：存储复杂类型，一般由程序员分配释放，程序员不释放，那么由垃圾回收机制自动回收
            引用数据类型存放到堆（栈存储堆里面的地址）
     -->
</body>
</html>
