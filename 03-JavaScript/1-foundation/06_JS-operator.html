<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS运算符</title>
</head>
<body>
    <!-- 
        1.赋值运算符
            * +=
            * -=
            * *=
            * /=
            * %=
     -->

     <!-- 
        2.自增自减运算符
            * ++
            * --
            ++在前和++在后在单独使用时二者并没有差别，而且一般开发中我们都是独立使用
            但是前置++依然是先自增完再进行后续运算，后置++是先运算再自增
      -->

      <!-- 
        3.比较运算符
            | >    | 左边是否大于右边                       |
            | <    | 左边是否小于右边                       |
            | >=   | 左边是否大于或等于右边                 |
            | <=   | 左边是否小于或等于右边                 |
            | ===  | 左右两边是否 类型 和 值 都相等（重点）  |
            | ==   | 左右两边值是否相等                     |
            | !=   | 左右值不相等                           |
            | !==  | 左右两边是否不全等                     |

            比较运算符会有隐式转换，会把数据转为number类型比较：2 == '2': true
            == 只比较值，不会管类型
            判断是否相等都用 ===
            NaN === NaN ：false，NaN不与任何值相等，包括不和自己相等
            != 也是只管值是否不等
            判断不等一般用 !==
            字符串比较是比较的是ASCII码
            一般不比较小数，小数有精度问题
       -->

       <!-- 
        4.逻辑运算符
            | &&   | 逻辑与 | 并且 | 符号两边有一个假的结果为假 | 一假则假       |
            | ||   | 逻辑或 | 或者 | 符号两边有一个真的结果为真 | 一真则真       |
            | !    | 逻辑非 | 取反 | true变false  false变true | 真变假 假变真  |

            逻辑运算符优先级：! > && > ||  
            运算符优先级：
                1.小括号
                2.一元
                3.算数
                4.比较
                5.相等
                6.逻辑
                7.赋值
                8.逗号
        -->

      <script>
        // let num = 1
        // num += 1
        // num++
        // console.log(num);

        // let i = 1
        // console.log(i++ + ++i + i) // 7

        // console.log(3 >= '3')
        // console.log(3 != '3')
        // console.log(3 !== '3')

        let num = +prompt('input one number :)')
        alert(num % 4 === 0 && num % 100 !== 0)
      </script>
</body>
</html>
