<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他事件</title>
    <script>
        window.addEventListener('load', function () {
            alert('资源加载完毕')
        })
    </script>
</head>
<body>
    <!-- 
        页面加载事件
            加载外部资源（如图片，css，js）加载完毕时触发的事件
            场景：
                有时需要等页面资源全部处理完了做一些事情
                老代码会将script写在head中，此时找dom元素找不到
            事件名：'load'
            监听页面所有资源加载完毕：给window添加load事件
            也可以针对单一资源绑定load事件

            当初始的HTML文档被完全加载和解析后，DOMContentLoaded事件被触发，无需等待样式表，图像等完全加载
            事件名：'DOMContentLoaded'
            监听页面DOM加载完毕：给document添加DOMContentLoaded事件
     -->

    <!-- 
        页面滚动事件
            滚动条在滚动的时候持续触发的事件
            场景：
                网页需要检测用户把网页页面滚动到某个区域后做一些处理，比如固定导航栏，返回顶部
            事件名：'scroll'
            监听整个页面滚动：给window添加scroll事件
            获取位置：
                scrollLeft
                scrollTop
                获取被卷去的大小
                获取内容往左往上滚出去的距离
                这两个值可以读写，可以读，可以赋值
                尽量在scroll事件里获取被卷去的距离
                一般测量HTML页面被卷去的头部距离：document.documentElement.scrollTop
                返回的是不带单位的number类型
                window.scrollTo(x,y)：让页面滚动到指定位置
     -->

    <!-- 
        页面尺寸事件
            会在窗口尺寸被改变时触发
            事件名：'resize'
            检测屏幕宽度：给window添加resize事件，获取宽高
            获取元素可见部分宽高：clientWidth和clientHeight（不含边框，margin，滚动条）
            只读属性
     -->

    <!-- 
        元素尺寸与位置
            使用场景：
                通过js，得到元素在页面中的位置
            获取宽高：
                获取元素自身宽高，包含元素自身宽高，padding，border
                offsetWidth和offsetHeight
                获取出来的是数值
                获取的是可视宽高，如果盒子是隐藏的，获取的结果是0
            获取位置：
                获取元素距离自己定位父级元素的左，上距离
                offsetLeft和offsetTop
                是只读属性
                element.getBoundingClientRect()：返回元素的大小及其相对于视口的位置（会随滚动条的滚动而改变）
     -->

    <script>

    </script>
</body>
</html>
