    <title>WebAPI认知</title>

<body>
    <!-- 
        Web API
        1.作用：使用JS去操作HTML和浏览器

        2.分类：DOM（文档对象模型）；BOM（浏览器对象模型）

        3.DOM：Document Object Model
            浏览器提供的专门操作网页内容的功能
            开发网页内容特效和实现用户交互

        4.DOM树：将HTML文档以树状结构直观地表现出来，称之为文档树或DOM树
            描述网页内容关系的名词
            直观的体现标签与标签之间的关系
            根为document

        5.DOM对象：浏览器根据HTML标签生成的JS对象
            标签的所有属性都可以在这个对象上找到
            修改这个对象的属性会自动映射到标签身上
            核心思想：将网页内容当作对象处理
            document对象：DOM提供的，用来访问和操作网页的对象，是最大的DOM对象，网页的所有内容都在document对象里面
     -->
</body>
</html>
