<body>
    <!-- 
        声明变量：
            1.var（已淘汰）
            2.let
            3.const
        
        声明变量，const优先
        有了变量，先给const，如果后面要被修改，那就再改成let

        不变的变量用const，要变的变量就是let

        数组和对象可以用const声明，同时可以修改内容，因为他们的变量存储的是地址，地址是不会变的

        const，简单数据类型不可以修改值；复杂数据类型可以修改值，但不可以修改地址

        数组和对象建议用const声明
     -->
</body>
