<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
</head>
<body>
    <!-- 
        ECMAScript 中内置了获取系统时间的对象 Date，
        使用 Date 时与之前学习的内置对象 console 和 Math 不同，
        它需要借助 new 关键字才能使用。
     -->
    
    <!-- 
        1.实例化
            用了new关键字就叫实例化
            创建时间对象：new Data()
            Data()括号内可以指定时间，填字符串

        2.日期对象方法
            getFullYear 获取四位年份
            getMonth 获取月份，取值为 0 ~ 11
            getDate 获取月份中的每一天，不同月份取值也不相同
            getDay 获取星期，取值为 0 ~ 6
            getHours 获取小时，取值为 0 ~ 23
            getMinutes 获取分钟，取值为 0 ~ 59
            getSeconds 获取秒，取值为 0 ~ 59

        3.时间戳
            时间戳是指1970年01月01日00时00分00秒起至现在的总秒数或毫秒数，它是一种特殊的计量时间的方式
            将来时间戳 - 现在时间戳 = 剩余毫秒数
            将剩毫秒数转为剩余时间的年月日时分秒，就是倒计时时间
            获得时间戳的方法：
                getTime方法
                +new Date()
                Date.now()（只能得到当前时间戳）
     -->

    <div class="time"></div>

     <script>
        const data = new Date()
        console.log(data);
        const data2 = new Date('2002-9-20 12:00')
        console.log(data2);
        console.log(data.getFullYear());
        console.log(data.getMonth() + 1);
        console.log(data.getDate());
        console.log(data.getDay());
        console.log(data.getHours());
        console.log(data.getMinutes());
        console.log(`${data.getFullYear()}-${data.getMonth() + 1}-${data.getDate()} ${data.getHours()}:${data.getMinutes() > 10 ? data.getMinutes() : '0'+data.getMinutes()}`);
        
        const time = document.querySelector('div')
        let data3 = null
        setInterval(function () {
            data3 = new Date()
            time.innerHTML = data3.toLocaleString()
        },1000)
     </script>
</body>
</html>
