<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>
<body>
    <!-- 
        如果将函数 A 做为参数传递给函数 B 时，我们称函数 A 为回调函数。

        1. 回调函数本质还是函数，只不过把它当成参数使用
        2. 使用匿名函数做为回调函数比较常见
     -->

    <script>
        setInterval()
        addEventListener()
    </script>
</body>
</html>
