<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义布局标签</title>
</head>
<body>
    <!-- 
        无语义布局标签
        布局网页，划分网页区域，摆放内容
        div: 独占一行 也叫大盒子
        span： 不换行，也叫小盒子
        可以包含任意内容
     -->
     <div>div1</div>
     <div>div2</div>
     <span>span1</span>
     <span>span2</span>
</body>
</html>
