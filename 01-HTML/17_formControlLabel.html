<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formControlLabel</title>
</head>
<body>
    <!-- 表单控件标签作用：收集用户信息 -->
    <!-- 登陆页面 注册页面 搜索页面 -->

    <!-- 
        input标签
            type属性：
                * text 文本框（单行文本 用户名）
                * password 密码框
                * radio 单选框
                * checkbox 多选框
                * file 上传文件
        input标签属性：
        用于text文本框和password密码框属性：
            * placeholder：用于文本框和密码框的文本提示
        用于radio单选框属性：
            * name：为单选框分组，一组内的单选框只能选一个
                    也就是开启单选功能
            * checked：默认选中
        用于file上传文件属性：
            * multiple：文件多选，多个文件上传
        用于checkbox多选框属性：
            * checked：默认选中
     -->
    <input type="text" placeholder="用户名"><br>
    <input type="password" placeholder="密码"><br>
    <input type="radio" name="gender" checked>男
    <input type="radio" name="gender">女<br>
    <input type="checkbox"><br>
    <input type="file" multiple><br>
    <br>

    <!-- 
        select标签 下拉菜单
        select为下拉菜单
        option为菜单的每一个选项
        默认选中第一项
        用于option选项的属性
            * selected：默认选中该项
     -->
     City:
    <select>
        <option>成都</option>
        <option>重庆</option>
        <option selected>上海</option>
        <option>深圳</option>
        <option>北京</option>
    </select><br>

    <!-- 
        textarea文本域标签
        多行输入
        双标签，内写默认显示文本，会占用文本域
        一般使用css设置文本域尺寸
        且用css禁用右下角拖拽功能
        常用属性：
            * placeholder：默认提示信息，不会占用文本域
     -->
     <textarea placeholder="提示信息"></textarea>
     <br>
     <br>

     <!-- 
        label标签
        用于某个标签的说明文本
        绑定文字和表单标签的关系，增大表单标签的点击范围
        增大点击范围：
            * 方法一：
                label标签只包裹文本内容，不包裹表单控件
                设置label标签的for属性，对应表单控件的id属性值
            * 方法二：
                用label标签包裹文字和表单控件，无需for属性
        用label标签可以增大几乎所有的表单控件的点击范围
      -->
    <input type="radio" name="gender" id="man"><label for="man">男</label>
    <label><input type="radio" name="gender">女</label>

    <br>
    <br>
    <!-- 
        按钮标签button
        type属性：
            * submit：提交按钮，提交表单信息，默认功能，省略type属性即为此功能
            * reset：重置按钮，重置表单信息
            * button：普通按钮，默认没有功能，配合js使用
        按钮功能需要配合form标签使用，才可以实现对应功能
        
        form标签：表单区域，内含表单控件，统一管理表单控件
        属性：
            * action：提交数据到的地址，#为空地址
     -->
     <button type="submit">按钮显示文本</button>

     <br><br>
     <form action="#">
        <label>用户名<input type="text"></label>
        <label>密码<input type="password"></label>
        <button type="reset">重置表单</button>
     </form>
</body>
</html>
