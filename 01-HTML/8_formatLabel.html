<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一般用左边的标签，因为自带强调的语义，效果其实一致 -->
    <strong>strong-message</strong> <b>b-message</b>
    <br>
    <em>em-message</em> <i>i-message</i>
    <br>
    <ins>ins-message</ins> <u>u-message</u>
    <br>
    <del>del-message</del> <s>s-message</s>
</body>
</html>
