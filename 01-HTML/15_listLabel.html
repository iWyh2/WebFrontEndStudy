<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listLabel</title>
</head>
<body>
    <h1>列表</h1>
    <h2>无序列表</h2>
    <!-- 1. 无序列表 -->
    <ul><!-- ul为无序列表 -->
        <!-- li为列表条目 -->
        <!-- ul只可以包含li -->
        <!-- li可以包含任何内容 -->
        <li>微软Surface Pro 9快速上手</li>
        <li>iPhone 15 Pro Max</li>
        <li>Mac Pro 2023</li>
    </ul>
    <h2>有序列表</h2>
    <!-- 2. 有序列表 -->
    <ol>
        <!-- ol只可以包含li -->
        <!-- li可以包含任何内容 -->
        <li>微软Surface Pro 9快速上手</li>
        <li>iPhone 15 Pro Max</li>
        <li>Mac Pro 2023</li>
    </ol>
    <h2>定义列表</h2>
    <!-- 3. 定义列表 -->
    <dl>
        <!-- dl只可以包含dt与dd -->
        <!-- dt和dd可以包含任何内容 -->
        <dt>定义列表标题1</dt>
        <dd>定义列表标题1下的内容1</dd>
        <dd>定义列表标题1下的内容2</dd>
        <dt>定义列表标题2</dt>
        <dd>定义列表标题2下的内容1</dd>
        <dd>定义列表标题2下的内容2</dd>
    </dl>
</body>
</html>
